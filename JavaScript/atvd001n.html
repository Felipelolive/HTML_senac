<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario escolar</title>
    <style>
        body {
            margin: 0 auto;
            width: 1250px;
            background-color: rgb(170, 170, 170);
            font-family: Arial, sans-serif;
        }
 
        #container {
            text-align: center;
            margin-top: 50px; 
        }
 
        #cadastroNotas {
            width: 1220px;
            height: 180px;
            padding: 20px;
            border-radius: 10px;
            background-color: white;
            margin: 10px auto; 
        }
 
        #btn {
            width: 90px;
            height: 30px;
            border: 1px solid;
            background-color: green;
            color: white;
            cursor: pointer; 
        }
 
        #contRelatorio {
            width: 1220px;
            height: 180px;
            padding: 20px;
            border-radius: 10px;
            background-color: white;
            margin: 10px auto;
        }
 
        .nsmb {
            display: flex;
        }
 
        .caixaficha {
            margin: 10px;
            border-radius: 10px;
        }
 
        .input {
            display: block;
            margin-bottom: 4px;
            width: 200px;
            height: 25px;
        }
 
        .relatório {
            display: flex;
            justify-content: space-around;
            background-color: green;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Aula 03</h1>
    <div id="container">
        <div id="cadastroNotas">
            <p>Cadastro de Notas</p>
            <div class="nsmb">
                <div class="caixaficha">
                    <label>Nome Completo:</label>
                    <input class="input" type="text" id="nome">
                </div>
 
                <div class="caixaficha">
                    <label>Série:</label>
                    <input class="input" type="number" id="serie">
                </div>
 
                <div class="caixaficha">
                    <label for="materia">Matéria:</label>
                    <select class="input" id="materia">
                        <option value="Matemática">Matemática</option>
                        <option value="Português">Português</option>
                    </select>
                </div>
            </div>
            <div class="nsmb">
                <div class="caixaficha">
                    <label>Bimestre 1</label>
                    <input class="input" type="number" id="bimestre1">
                </div>
 
                <div class="caixaficha">
                    <label>Bimestre 2</label>
                    <input class="input" type="number" id="bimestre2">
                </div>
 
                <div class="caixaficha">
                    <label>Bimestre 3</label>
                    <input class="input" type="number" id="bimestre3">
                </div>
 
                <div class="caixaficha">
                    <label>Bimestre 4</label>
                    <input class="input" type="number" id="bimestre4">
                </div>
 
                <div class="caixaficha">
                    <label>Média</label>
                    <input class="input" type="number" id="media">
                </div>
 
                <div>
                    <br>
                    <button id="btn" onclick="calcularMedia()">Calcular</button>
                </div>
            </div>
        </div>
 
        <div id="contRelatorio">
            <h1>Relatório</h1>
            <div class="relatório">
                <div>
                    <p>Nome Completo</p>
                    <p id="nomeR"></p>
                </div>
 
                <div>
                    <p>Série</p>
                    <p id="serieR"></p>
                </div>
 
                <div>
                    <p>Matéria</p>
                    <p id="materiaR"></p>
                </div>
 
                <div>
                    <p>B1</p>
                    <p id="b1R"></p>
                </div>
 
                <div>
                    <p>B2</p>
                    <p id="b2R"></p>
                </div>
 
                <div>
                    <p>B3</p>
                    <p id="b3R"></p>
                </div>
 
                <div>
                    <p>B4</p>
                    <p id="b4R"></p>
                </div>
 
                <div>
                    <p>Média</p>
                    <p id="mediaR"></p>
                </div>
 
                <div>
                    <p>Resultado</p>
                    <p id="resultadoR"></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        function calcularMedia() {
            var nome = document.getElementById('nome').value;
            var materia = document.getElementById('materia').value;
            var serie = document.getElementById('serie').value;
            var nota1 = parseFloat(document.getElementById('bimestre1').value) || 0;
            var nota2 = parseFloat(document.getElementById('bimestre2').value) || 0;
            var nota3 = parseFloat(document.getElementById('bimestre3').value) || 0;
            var nota4 = parseFloat(document.getElementById('bimestre4').value) || 0;

            var media = (nota1 + nota2 + nota3 + nota4) / 4;

            document.getElementById('nomeR').innerText = nome;
            document.getElementById('serieR').innerText = serie;
            document.getElementById('materiaR').innerText = materia;
            document.getElementById('b1R').innerText = nota1;
            document.getElementById('b2R').innerText = nota2;
            document.getElementById('b3R').innerText = nota3;
            document.getElementById('b4R').innerText = nota4;
            document.getElementById('media').value = media.toFixed(2);
            document.getElementById('mediaR').innerText = media.toFixed(2);

            if (media >= 7) {
                document.getElementById('resultadoR').innerText = "Aprovado";
            } else {
                document.getElementById('resultadoR').innerText = "Reprovado";
            }
        }
    </script>
</body>
</html>
