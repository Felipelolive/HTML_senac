<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>

    <link rel="stylesheet" href="css/estilo01.css">
</head>
<body>

    <h1>Formul√°rio de contato</h1>

    <form id="form" class="form">
        <div>
            <label for="nome"></label>
            <input type="text" id="nome" placeholder="Nome Completo">
        </div>
        <div>
            <label for="Email"></label>
            <input type="text" id="Email" placeholder="E-mail">
        </div>
        <div>
            <label for="Telefone"></label>
            <input type="number" id="Telefone" placeholder="Telefone">
        </div>
        <div>
            <label for="Assunto"></label>
            <input type="text" id="assunto" placeholder="Assunto">
        </div>
        <div>
            <label for="Mensagem"></label>
           <textarea name="mensagem" id="mensagem" cols="65" rows="5" placeholder="Mensagem"></textarea>
        </div>
        <div>
            <button id="btnenviar" type="button" value="enviar">Enviar</button>
        </div>
    </form>

    <h1>Lista de Contatos (Recebidos)</h1>
    
    <div class="ficha">
        <div class="ficha-dados">
            <label class="label-nome">Nome Completo: </label>
            <p id="fnome"></p>
        </div>

        <div class="ficha-dados">
            <label class="label-e-mail">E-mail</label>  
            <p id="fe-mail"></p>
        </div>

        <div class="ficha-dados">
            <label class="label-telefone">Telefone</label>
            <p id="ftelefone"></p>
        </div>

        <div class="ficha-dados">
            <label class="label-assunto">Assunto</label>
            <p id="fassunto"></p>
        </div>
        <div class="ficha-dados">
            <label class="label-mensagem">Mensagem</label>
            <p id="fmensagem"></p>
        </div>
    </div>


    <script type="text/javascript" src="js/form.js"></script>
   
</body>
</html>
