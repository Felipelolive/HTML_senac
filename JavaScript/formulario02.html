<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 03</title>
    <link rel="stylesheet" href="css/estilo02.css">
  
</head>
<body>
   
    <h1>Cadastro de Notas</h1>
    <section>
        <div>
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome">
        </div>
        <div>
            <label for="E-mail">Série:</label>
            <input type="text" id="serie">
        </div>
        <div>
            <label for="materia">Matéria:</label>
            <input type="text" id="materia">
            <option value="materia"></option>

        </div>
    </section>
   
    <div class="ficha">
        <div class="ficha-dados">
            <label class="label">Bimestre 1 </label>
             <input type="text" id="bimestre 1">
        </div>

        <div class="ficha-dados">
            <label class="label">Bimestre 2</label>  
            <input type="text" id=" bimestre 2">
        </div>

        <div class="ficha-dados">
            <label class="label">Bimestre 3</label>
            <input type="text" id="bimestre 3">
        </div>

        <div class="ficha-dados">
            <label class="label">Bimestre 4</label>
            <input type="text" id="bimestre 4">
        </div>
        <div class="ficha-dados">
            <label class="label">Média</label>
            <input type="text" id="media">
        </div>
        <div>
            <button id="btncalcular" type="button" value="Calcular">Calcular</button>
        </div>
    </div>
   
    <section>
        <h1>Relatório</h1>
        <div class="lista">
            <div class="lista-dados">
                <label class="label">Nome Completo: </label>
                <p id="fnome"></p>
            </div>
    
            <div class="lista-dados">
                <label class="label">Série </label>  
                <p id="fSérie"></p>
            </div>
    
            <div class="lista-dados">
                <label class="label">Matéria</label>
                <p id="fMatéria"></p>
            </div>
    
            <div class="lista-dados">
                <label class="label">B1</label>
                <p id="fB1"></p>
            </div>
            <div class="lista-dados">
                <label class="label">B2 </label>
                <p id="fB2"></p>
            </div>
            <div class="lista-dados">
                <label class="label">B3</label>
                <p id="fB3"></p>
            </div>
            <div class="lista-dados">
                <label class="label">B4</label>
                <p id="fB4"></p>
            </div>
            <div class="lista-dados">
                <label class="label">Média </label>
                <p id="fMédia"></p>
            </div>
        </div>
    </section>

</body>
</head>
