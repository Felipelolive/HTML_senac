<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>atividade js 03</title>
</head>
<body>
    <h1 class="texto">Escolhendo a cor e exibindo o significado</h1>
    <br>
    <br>
    <h1 id="text"></h1>
    <hr>
    <div class="botao">
        <button class="btn" id="azul" onclick="document.body.style.backgroundColor='blue';document.getElementById('text').innerHTML='Azul significa segurança e tranquiliadade.'">Azul</button>
        <button class="btn" id="verde" onclick="document.body.style.backgroundColor='green';document.getElementById('text').innerHTML='Verde significa equilibrio e transmite saude.'">Verde</button>
        <button class="btn" id="laranja" onclick="document.body.style.backgroundColor='orangered';document.getElementById('text').innerHTML='Laranja significa alegria e confiança.'">Laranja</button>
    </div>
</body>
<script src="acoes.js"></script>
</html>
